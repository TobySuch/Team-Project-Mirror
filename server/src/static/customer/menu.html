<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oaxaca - Menu</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/ajax-wrapper.js"></script>
  <script type="text/javascript" src="../js/customer-menu.js"></script>
  <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid bg-info text-white text-center">
  <div class="container">
    <h1 class="display-2">Menu</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-7">
    <div id="menu" class="column">
      <h5 class="text-center">Menu</h5>
      <div id="categories">
      </div>
    </div>
  </div>
  <div class="col-sm-5">
    <div id="basket" class="column">
      <h5 class="text-center">Basket</h5>
      <div class="text-center">
        <button id="confirm-button" class="btn btn-success" type="button">Confirm Order</button>
        <button id="call-waiter-button" class="btn btn-danger" type="button">Call Waiter</button>
      </div>
      <ul id="order" class="list-group menuitems">
      </ul>
    </div>
  </div>
</div>

<!-- Add to order modal - contents is changed by js -->
<div id="addToOrderModal" class="modal">
  <div class="modal-content">
    <h3 class="text-center span-faint"><span id="name" class="span-bold">Name</span> - <span id="category">Category</span></h3>
    <div class="row">
      <div id="information" class="col-sm-4 information">
        <p id="description">Description</p>
        <p>Price: Â£<span id="price">Price</span></p>
        <p>Calories: <span id="calories">Calories</span>kcal</p>
        <p>Ingredients: <span id="ingredients">Ingredients</span></p>
      </div>
      <div class="col-sm-6">
        <img id="picture" src="../images/hal.jpg">
      </div>
    </div>
  </div>
</div>

</body>
</html>
