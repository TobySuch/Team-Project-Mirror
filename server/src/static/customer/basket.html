<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/ajax-wrapper.js"></script>
    <script src="../js/customer-basket.js"></script>
    <title>Oaxaca | Basket</title>
</head>
<body>
<nav class="nav justify-content-end flex-md-row">
  <a class="navbar-brand">Oaxaca</a>
  <a class="nav-link active" href="home.html">Home</a>
  <a class="nav-link" href="menu.html">Menu</a>
  <a class="nav-link" href="">Basket<span class="sr-only">(current)</span></a>
</nav>
<div class="container">
    <h2>Basket</h2>
    <div id="accordion">
        <div class="card">
            <div class="card-header" id="heading1" data-toggle="collapse" data-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                <h5 class="mb-0">
                    Order 1
                </h5>
            </div>
            <div id="collapse1" class="collapse show" aria-labelledby="heading1" data-parent="#accordion">
                <div class="card-body">
                    <table class="table table-hover">
                        <!--names of the columns of the table, to be displayed in table head (thead)-->
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Description</th>
                            <th scope="col">Instructions</th>
                            <th scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody id="table-body">
                        <!--tr to /tr is one table row-->
                        <!--th is the row number-->
                        <!--td are the columns in a row-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="heading2" data-toggle="collapse" data-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                <h5 class="mb-0">
                    Order 2
                </h5>
            </div>
            <div id="collapse2" class="collapse" aria-labelledby="heading2" data-parent="#accordion">
                <div class="card-body">
                    orderinfos2
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="heading3" data-toggle="collapse" data-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                <h5 class="mb-0">
                    Order 3
                </h5>
            </div>
            <div id="collapse3" class="collapse" aria-labelledby="heading3" data-parent="#accordion">
                <div class="card-body">
                    somemoreorderinfos
                </div>
            </div>
        </div>
    </div>

    <div style="padding-bottom: 10px"><!--Some padding between the accordion and buttons--></div>
    <!--buttons load on the right hand side of the page-->
    <div class="pull-right">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" style="float: right;" data-toggle="modal" data-target="#myModal">
            Call waiter
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Oaxaca</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        A member of staff has been notified.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        <a href="menu.html" class="btn" style="float: right;">Back to menu</a>
    </div>
</div>
</body>
</html>
