<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/ajax-wrapper.js"></script>
  <script type="text/javascript" src="../js/waiterAJAX.js"></script>
  <meta charset="UTF-8">
  <title>Waiter UI</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="nav navbar-nav mr-auto">
    <!-- TODO: Have ARMS link to the correct page depending on what staff role you have -->
    <a class="navbar-brand" href="/index.html">ARMS</a>
    <li class="nav-item">
      <a class="nav-link" href="/waiter/waiter-ui.html">Waiter</a>
    </li>
  </ul>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/logout">Logout</a>
    </li>
  </ul>
</nav>
<!-- 3 Columns -->
<div class="container">

  <div class="row">
    <!-- The waiter clicks the table to see the current order & add/subtract items & confirm -->
    <div class="col">
      <h5 class="text-center">Tables</h5>
      <ul class="list-group" id="tables-list">
        <!-- Loaded dynamically via jQuery script -->
      </ul>
    </div>
    <div class="col">
      <h5 class="text-center">Menu</h5>
      <ul class="list-group" id="menu-list">
        <!-- Loaded dynamically via jQuery script -->
      </ul>
      <p class="text-center">
        Key:<br>
        Gluten Free: <img src="../images/gluten-free.svg">
        Vegetarian: <img src="../images/vegetarian-mark.svg">
        Vegan: <img src="../images/vegan-mark.svg">
      </p>
    </div>
    <div class="col">
      <h5 class="text-center">Current Order</h5>
      <ul class="list-group" id="current-order">
        <!-- TODO: List should be scrollable. -->
      </ul>
      <div class="text-center">
        <button id="confirm_button" type="button" class="btn btn-success"
                onclick="changeOrderStatus('COOKING')">Confirm
          Order</button>
        <button id="cancel_button" type="button" class="btn btn-danger"
                onclick="changeOrderStatus('CANCELLED')">Cancel Order</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
