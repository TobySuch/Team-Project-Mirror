<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Tables</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Send a request to get the tables
           $.get("/api/tables", function(data) {
               //Callback function

               // Parse the json into objects
               var response = JSON.parse(data);

               // Loop through response and append items to a list (Or do what ever you like to them
               for (i = 0; i < response.length; i++) {
                   $("#tables_list").append("<li>" + response[i].number + ": " + response[i].status + "</li>");
               }
           });

           $.post("/api/order",
           JSON.stringify({
               tableNumber: 1
           }),
           function(data) {
               console.log(data);
           });

           $.post("/api/addToOrder",
           JSON.stringify({
               tableNumber: 1,
               menuItemId: 1
           }),
           function(data) {
               if (data === "success") {
                   // Add the item to the order on screen
                   console.log("Success!");
               } else {
                   // Display some error to the user
                   // Print some debug info to the console.
                   console.log("Something went wrong! :(");
               }
           });
        });
    </script>
</head>
<body>
<h1>Tables</h1>
<ul id="tables_list">

</ul>
</body>
</html>
