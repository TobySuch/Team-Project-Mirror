<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
        $(document).ready(function(){
            $("#loginbutton").click(function(){
                $.post("/api/login",
                    JSON.stringify({
                       username: $("#username").val(),
                       password: $("#password").val()
                    }),
                function(data) {
                    console.log(data);
                    var response = JSON.parse(data);
                    console.log("Valid Login: " + response.validlogin + "\nSession key: " + response.sessionkey);
                    if (response.validlogin === true) {
                        window.location.replace("/");
                    } else {
                        $("#errormessage").text("Incorrect username/password combination!");
                    }
                });
            });
        });

  </script>
</head>
<body>
<h2 id="errormessage"></h2>
<input type="text" id="username" name="username" title="Username">
<br>
<input type="password" id="password" name="password" title="Password">
<br>
<button id="loginbutton">Log in</button>
</body>
</html>
