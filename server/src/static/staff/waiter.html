<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/waiter.css">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
  <script type="text/javascript" src="../js/ajax-wrapper.js"></script>
  <script type="text/javascript" src="../js/waiterAJAX.js"></script>
  <meta charset="UTF-8">
  <title>Waiter UI</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="nav navbar-nav mr-auto">
    <!-- TODO: Have ARMS link to the correct page depending on what staff role you have -->
    <a class="navbar-brand" href="/index.html">ARMS</a>
    <li class="nav-item">
      <a class="nav-link" href="/waiter/waiter-ui.html">Waiter</a>
    </li>
  </ul>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/logout">Logout</a>
    </li>
  </ul>
</nav>
<!-- 3 Columns -->
<div class="container-fluid">
  <!-- Iframe and popup help from w3schools and Dwza from StackOverFlow !-->
  <div id="menuModel" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <iframe align="middle" scrolling="yes" width="100%" height="100%"
                  src="/customer/menu.html"
                  id="menuFrame"></iframe>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- The waiter clicks the table to see the current order & add/subtract items & confirm -->
    <div class="col-sm-4">
      <h5 class="text-center">Tables</h5>
      <ul class="list-group" id="orders-list">
        <!-- Loaded dynamically via jQuery script -->
      </ul>
    </div>
    <div class="col-sm-8">
      <div class="text-center">
        <!-- Needed to left align the order items for whatever reason !-->
      </div>
      <h5 class="text-center">Current Order</h5>
      <div class="text-center">
        <button style="visibility: hidden" id="confirm_button" type="button" class="btn btn-success"
                onclick="changeOrderStatus('COOKING')">Confirm
          Order
        </button>
        <button style="visibility: hidden" id="edit_button" type="button" class="btn btn-info"
                data-toggle="modal" data-target="#menuModel">Edit Order
        </button>
        <button style="visibility: hidden" id="cancel_button" type="button" class="btn btn-danger"
                onclick="confirmCancelOrder('menuFrame')">Cancel Order
        </button>
      </div>
      <div style="padding-bottom: 10px"><!--Empty Div to give space after buttons!--></div>
      <ul class="list-group" id="current-order">
        <!-- TODO: List should be scrollable. -->
      </ul>
    </div>
  </div>
</div>
</body>
</html>
