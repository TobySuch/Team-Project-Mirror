<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--scripts-->
    <script src="../js/ajax-wrapper.js"></script>
    <script src="../js/retrieveorder-customer.js"></script>
    <title>Oaxaca | Basket</title>
</head>
<body>
<div class="container">
    <h2>Basket</h2>
    <table class="table table-hover">
        <!--names of the columns of the table, to be displayed in table head (thead)-->
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody id="table-body">
        <!--tr to /tr is one table row-->
        <!--th is the row number-->
        <!--td are the columns in a row-->
        <tr>
            <th scope="row">1</th>
            <td>Taco</td>
            <td>£3</td>
            <td>5</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Tortilla Chip</td>
            <td>£1</td>
            <td>2</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>burrito</td>
            <td>£6</td>
            <td>1</td>
        </tr>
        </tbody>
    </table>
    <!--buttons load on the right hand side of the page-->
    <div class="pull-right">
        <a href="#" class="btn btn-success" style="float: right;">Call waiter</a>
        <a href="menupage.html" class="btn" style="float: right;">Back to menu</a>
    </div>
</div>
</body>
</html>
